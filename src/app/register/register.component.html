<mat-card>
  <mat-card-title>Sign up</mat-card-title>
  <mat-card-content>
    <form [formGroup]="angForm" novalidate>


      <div>
        <mat-form-field>
          <input type="text" name="name" matInput placeholder="Fullname" formControlName="name">
        </mat-form-field>
      </div>
      <div
        *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)"
        class="warn">
        <div *ngIf="angForm.controls['name'].errors.required">
          Name is required.
        </div>
      </div>


      <div>
        <mat-form-field>
          <input type="text" name="email" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </div>
      <div
        *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)"
        class="warn">
        <div *ngIf="angForm.controls['email'].errors.required">
          Email is required.
        </div>
      </div>



      <mat-form-field>
        <input type="text" name="username" matInput placeholder="Username" formControlName="username">

        <div
          *ngIf="angForm.controls['username'].invalid && (angForm.controls['username'].dirty || angForm.controls['username'].touched)"
          class="warn">
          <div *ngIf="angForm.controls['username'].errors.required">
            Username is required.
          </div>
        </div>
      </mat-form-field>





      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password">

        <div
          *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)"
          class="warn">
          <div *ngIf="angForm.controls['password'].errors.required">
            Password is required.
          </div>
        </div>

      </mat-form-field>



      <p>

        <mat-form-field>
          <mat-label>Are you A ? </mat-label>
          <mat-select formControlName="is_admin" name="is_admin" [(value)]="selected">
            <mat-option value="0">
              Customer
            </mat-option>
            <mat-option value="1">
              Support Agent
            </mat-option>
          </mat-select>
        </mat-form-field>

      </p>






      <div class="button">
        <button type="submit" (click)="signup()" [disabled]="!angForm.valid" mat-button color="primary">Sign up</button>
      </div>

    </form>



  </mat-card-content>
</mat-card>
